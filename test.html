<html>
<head>
    <meta charset="UTF-8">
    <title>walliychao</title>
    <style>
        body {font-style: 'arial, microsoft yahei'; color: #666;}
        #c {transform: translateZ(0);}
    </style>
</head>
<body>
    <h1>count</h1>
    <span id="c"></span>
</body>
<script>
    var el = document.querySelector('#c')
    var c = 0
    var draw = function() {
        el.innerHTML(++c)
        requestAnimationFrame(draw)
    }
    draw()
</script>
</html>
